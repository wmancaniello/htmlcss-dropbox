<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPBOX</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container-header flex">
            <div class="left-header"></div>
            <div class="right-header"></div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- FIRST-SECTION -->
        <div class="first-container flex">
            <div class="first-box"></div>
        </div>
        <!-- /FIRST-SECTION -->

        <!-- SECOND-SECTION -->

        <div class="container-main flex">
            <div class="container-main2">
                <div class="price-list"></div>
                <!-- COLUMN -->
                <div class="container-column flex">
                    <div class="col-30"></div>
                    <div class="col-30"></div>
                    <div class="col-30"></div>
                </div>
                <!-- /COLUMN -->
                <!-- TEAM -->
                <div class="team-box">
                    <div class="team-title"></div>
                    <div class="team-body"></div>
                </div>
                <!-- /TEAM -->
                <!-- PARTNER -->
                <div class="partner-box flex ">
                    <div class="partner-section-left"></div>
                    <div class="partner-section-right"></div>
                </div>
                <!-- /PARTNER -->
                <!-- BUSINESS -->
                <h1 class="title-business">Esegui più operazioni con Dropbox Business</h1>
                <!-- column -->
                <div class="business-box flex">
                    <div class="col-30-business">col1</div>
                    <div class="col-30-business">col2</div>
                    <div class="col-30-business">col3</div>
                    <div class="col-30-business">col4</div>
                    <div class="col-30-business">col5</div>
                    <div class="col-30-business">col6</div>
                </div>
                <!-- /column -->
                <div class="discovery-clients">
                    <h2>Più di 500.000 di team utilizzzano <br> Dropbox Business</h2>
                    <a href="">Scopri di più sui nostri clienti</a>
                </div>
                <!-- /BUSINESS -->
            </div>
        </div>
        <!-- /SECOND-SECTION -->
        <!-- THIRD SECTION -->
        <div class="container-designit flex">
            <div class="designit flex">
                <div class="box-30"></div>
                <div class="box-30"></div>
                <div class="box-30"></div>
            </div>
        </div>
       <!-- COMPANY -->
        <div class="company-box flex ">
            <div class="company-section-left"></div>
            <div class="company-section-right"></div>
        </div>
        <!-- /COMPANY -->
        <!-- ANSWER -->
        
        <!-- /ANSWER -->
        <!-- /THIRD SECTION -->
    </main>
    <!-- /MAIN -->
    
</body>
</html>
